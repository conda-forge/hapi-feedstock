{% set name = "Hapi" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/Hapi/archive/{{ version }}.tar.gz
  sha256: 5c8d3db413ae11268ae0aa47937da5ca322eb7b5befa876c537903047062139c

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:

  host:
    - python {{ python_min }}
    - pip >=22.3.1
  run:
    - python >={{ python_min }},<3.11
    - numpy >=1.24.1
    - pip >=22.3.1
    - PyYAML >=0.6.0
    - pathlib >=1.0.1
    - gdal >=3.5.3
    - pandas >=1.4.4
    - geopandas >=0.12.2
    - matplotlib >=3.6.3
    - scipy >=1.9.1
    - statsmodels >=0.13.2
    - rasterio >=1.3.2
    - rasterstats >=0.17.0
    - Fiona >=1.8.21
    - geostatista >=0.1.6
    - statista >=0.1.8
    - pyramids >=0.3.2
    - earth2observe >=0.2.2
    - Oasis >=1.0.2
    - cleopatra >=0.2.7
    - digitalearth >=0.1.11
    - serapeum_utils >=0.1.1
    - joblib >=1.2.0
    - loguru >=0.6.0
    - requests >=2.28.1


    
test:
  requires:
    - python {{ python_min }}
  imports:
    - Hapi

about:
  home: https://github.com/MAfarrag/HAPI
  license: BSD-3-Clause
  license_file: LICENSE.md
  license_family: BSD
  license_file: LICENSE.md
  summary: Distributed Hydrological model
  description: |
    This module builds Distributed Hydrological model.
  dev_url: https://github.com/MAfarrag/HAPI
  doc_url: https://hapi-hm.readthedocs.io/
  doc_source_url: https://github.com/MAfarrag/HAPI/master/README.md

extra:
  recipe-maintainers:
    - MAfarrag
