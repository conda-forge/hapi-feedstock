{% set name = "Hapi" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/Hapi/archive/{{ version }}.tar.gz
  sha256: 444b7e7eda3a091978f78ea8285c10d2595f9367d2d51bf524d1b1a6157d9a93

build:
  number: 2
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:

  host:
    - python >=3.7
    - pip
  run:
    - pip >= 21.3.1
    - numpy >=1.21.2,<1.21.5
    - gdal >=3.3.3,<3.4.1
    - affine >= 2.3.0
    - fiona >= 1.8.20
    - proj >= 0.2.0
    - pyproj >=3.2.1,<=3.3.0
    - pandas >=1.3.2,<1.3.5
    - geopandas >= 0.10.2
    - matplotlib >=3.4.2,<3.6.0
    - python >=3.7.1,<3.10
    - scipy >=1.7.0,<1.7.4
    - shapely >=1.8.0
    - statsmodels >=0.12.2,<0.14.0
    - rasterio >= 1.2.10
    - rasterstats >= 0.16.0
    - oasis >= 0.1.3
    - netCDF4 >=1.5.5,<1.5.9
    - scikit-learn >=0.24.2,<1.0.2
    - scikit-image >=0.18.3
    - ecmwf-api-client >=1.6.1
    - joblib >= 1.1.0
    - geopy >=2.2.0

test:
  imports:
    - Hapi
    
about:
  home: https://github.com/MAfarrag/HAPI
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'Distributed Hydrological model'
  description: |
    This module builds Distributed Hydrological model.
  dev_url: https://github.com/MAfarrag/HAPI
  doc_url: https://hapi-hm.readthedocs.io/
  doc_source_url: https://github.com/MAfarrag/HAPI/master/README.md

extra:
  recipe-maintainers:
    - MAfarrag
